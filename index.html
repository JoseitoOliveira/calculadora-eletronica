<!doctype html>
<html lang="pt-br">

<head>
    <title>Calculadora Eletrônica</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- Brython files -->
    <script src="https://cdn.jsdelivr.net/npm/brython@3.9.1/brython.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.9.1/brython_stdlib.js">
    </script>

</head>

<body onload="brython({'cache':true})">

    <div class="container">


        <h1>Calculadora Eletrônica</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 0.5rem">

            <a class="navbar-brand" id="home.html">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul id="nav-bar" class="navbar-nav"></ul>
            </div>
        </nav>

    </div>
    <div class="row">
        <div class="embed-responsive embed-responsive-1by1">
            <iframe id="iframe" class="embed-responsive-item" src="home.html"></iframe>
        </div>
    </div>

    <script type="text/python">
        from browser import document
        from home import pages, nav_item

        def action(event):
            document['iframe'].src = event.target.id
        
        for page in pages:
            document['nav-bar'].innerHTML += nav_item(page)

        for a in document.select('a'):
            a.bind('click', action)
    </script>

</body>

</html>
